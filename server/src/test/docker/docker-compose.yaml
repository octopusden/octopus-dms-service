version: '3'

services:
    dms-db:
        container_name: dms-ut-dms-db
        image: ${DOCKER_REGISTRY}/postgres:${POSTGRES_IMAGE_TAG}
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=dms
            - POSTGRES_USER=dms
            - POSTGRES_PASSWORD=dms
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U dms"]
            interval: 10s
            timeout: 5s
            retries: 5

    artifactory-db:
        container_name: dms-ut-artifactory-db
        image: postgres:17-alpine
        ports:
            - "5433:5432"
        environment:
            - POSTGRES_DB=${ARTIFACTORY_POSTGRES_DB}
            - POSTGRES_USER=${ARTIFACTORY_POSTGRES_USER}
            - POSTGRES_PASSWORD=${ARTIFACTORY_POSTGRES_PASSWORD}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U  artifactory"]
            interval: 10s
            timeout: 5s
            retries: 5

    artifactory:
        container_name: dms-ut-artifactory
        image: releases-docker.jfrog.io/jfrog/artifactory-oss:7.125.7
        depends_on:
            artifactory-db:
                condition: service_healthy
        ports:
            - "${ARTIFACTORY_PORT}:8081"
            - "${ARTIFACTORY_ROUTER_PORT}:8082"
        volumes:
            - ./system.yaml:/opt/jfrog/artifactory/var/etc/system.yaml
            - ../../../../test-common/src/main/artifactory/dump:/dump
        logging:
            driver: json-file
            options:
                max-size: "50m"
                max-file: "10"
        ulimits:
            nproc: 65535
            nofile:
                soft: 32000
                hard: 40000

    components-registry-service:
        container_name: dms-ut-components-registry-service
        image: ${OCTOPUS_GITHUB_DOCKER_REGISTRY}/octopusden/components-registry-service:${OCTOPUS_COMPONENTS_REGISTRY_SERVICE_VERSION}
        ports:
            - "4567:4567"
        environment:
            - SPRING_CONFIG_ADDITIONAL_LOCATION=/
            - SPRING_PROFILES_ACTIVE=ut
            - SPRING_CLOUD_CONFIG_ENABLED=false
        volumes:
            - ./components-registry-service.yaml:/application-ut.yaml
            - ../../../../test-common/src/main/components-registry:/components-registry

    release-management-service:
        container_name: dms-ut-release-management-service
        image: ${OCTOPUS_GITHUB_DOCKER_REGISTRY}/octopusden/release-management-service:${OCTOPUS_RELEASE_MANAGEMENT_SERVICE_VERSION}
        ports:
            - "8083:8083"
        environment:
            - SPRING_CONFIG_ADDITIONAL_LOCATION=/
            - SPRING_PROFILES_ACTIVE=ut
            - SPRING_CLOUD_CONFIG_ENABLED=false
            - TEST_MOCK_SERVER_HOST=${TEST_MOCK_SERVER_HOST}
        volumes:
            - ./release-management-service.yaml:/application-ut.yaml

    mockserver:
        container_name: dms-ut-mockserver
        image: ${DOCKER_REGISTRY}/mockserver/mockserver:mockserver-${MOCK_SERVER_VERSION}
        ports:
            - "1080:1080"
